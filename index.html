    <main class="main">
      <section class="hero">
        <div class="hero-content">
          <img
            src="./images/site-logo.svg"
            alt="Web sayt logotipi"
            class="hero-logo"
          />
          <div class="hero-content-header">
            <h1 class="hero-content-sarlavha">Welcome to ByTrend!</h1>
            <div class="hero-content-text">
              <p>Already have an account?</p>
              <a class="link-login" href="./pages/loginpage.html">Log in</a>
            </div>
          </div>
          <form class="hero-form">
            <div class="form-control">
              <div class="name">
                <label for="firstname"
                  >First name<span class="blue-tx">*</span>
                </label>
                <input
                  type="text"
                  name="Firstname"
                  id="firstname"
                  placeholder="Your firstname"
                  class="input-1"
                  required
                />
              </div>
              <div class="name">
                <label for="lastname"
                  >Last name<span class="blue-tx">* </span></label
                >
                <input
                  type="text"
                  name="Lastname"
                  id="lastname"
                  placeholder="Your surname"
                  class="input-1"
                  required
                />
              </div>
            </div>
            <label for="birth">Birth date<span class="blue-tx">*</span></label>
            <input
              type="date"
              name="Birt date"
              id="birth"
              placeholder="06.12.1992"
              required
              class="input-2"
            />
            <label for="gender">Gender<span class="blue-tx">*</span></label>
            <div class="gender">
              <div class="input-1 gender-inp">
                <label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="gender"
                    required
                  />
                  Female
                </label>
              </div>
              <div class="input-1 gender-inp">
                <label>
                  <input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="male"
                    required
                  />
                  Male
                </label>
              </div>
            </div>
            <label for="skype">Skype</label>
            <input
              type="text"
              name="Skype"
              id="skype"
              placeholder="Your login Skype"
              class="input-2"
            />
            <label for="promo">Promo</label>
            <input
              type="text"
              name="Promo"
              id="promo"
              class="input-2"
              placeholder="Your promo"
            />
            <button>
              Continue <img src="./images/Arrow Right 1 - 24px.png" alt="" />
            </button>
          </form>
        </div>
        <p class="hero-footer">
